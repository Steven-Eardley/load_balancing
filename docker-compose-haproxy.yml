version: '3'
services:
  redis:
    image: redis:alpine

  hiworld:
    restart: always
    build: ./app
    command: uwsgi --http-socket 0.0.0.0:80 --manage-script-name --mount /web=app:app
    volumes:
      - ./app:/app
    expose:
      - 80
    links:
      - redis

  proxy:
    image: 'dockercloud/haproxy:latest'
    links:
      - hiworld
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:80"
