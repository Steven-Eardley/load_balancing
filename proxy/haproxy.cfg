defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    retries 3
    option redispatch
    timeout connect  5000
    timeout client  10000
    timeout server  10000

frontend balancer
    bind 0.0.0.0:80
    default_backend hello_world

backend hello_world
    balance roundrobin
    server hiworld hiworld:80 check
    server brokenworld brokenworld:80 check
